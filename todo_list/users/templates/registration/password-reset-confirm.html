{% extends "base.html" %}

{% block content %}
   
       <div class="center">
              <form method="POST">
                 {% csrf_token %}
                 
                 {% for field in form  %}

                       {{field.label_tag}}
                       {{field}}
                      
                       {% if field.errors %}
                          
                             <small>{{field.errors | striptags}}</small>
                        
                        {% endif %}
                  
                    
                 {% endfor %}
                   
                <button type="submit" class="btn btn-primary">Reset Password</button> 
              </form>
       </div>
    
{% endblock content %}
